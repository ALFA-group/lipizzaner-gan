<h4>Loss</h4>
<div style="display: block;" *ngIf="lossChartData && lossChartData.length != 0; else empty">
  <canvas baseChart width="100" height="30" [datasets]="lossChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
    chartType="line"></canvas>
</div>

<h4 class="mt-4">Hyperparameters</h4>
<div style="display: block;" *ngIf="hyperParamsChartData && hyperParamsChartData.length != 0; else empty">
  <canvas baseChart width="100" height="30" [datasets]="hyperParamsChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
    chartType="line"></canvas>
</div>

<h4 class="mt-4">Score</h4>
<div style="display: block;" *ngIf="inceptionScoreChartData && inceptionScoreChartData.length != 0; else empty">
  <canvas baseChart width="100" height="30" [datasets]="inceptionScoreChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
    chartType="line"></canvas>
</div>

<h4 class="mt-4">Duration per iteration</h4>
<div style="display: block;" *ngIf="durationChartData && durationChartData.length != 0; else empty">
  <canvas baseChart width="100" height="30" [datasets]="durationChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
    chartType="line"></canvas>
</div>

<h4 class="mt-4">Mixture weights</h4>
<div class="row" *ngIf="disMixtureChartData && disMixtureChartData.length && genMixtureChartData && genMixtureChartData.length != 0; else empty">
  <div class="col-md-6">
    <div style="display: block;">
      <canvas baseChart width="100" height="50" [datasets]="genMixtureChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
        chartType="line"></canvas>
    </div>
  </div>
  <div class="col-md-6">
    <div style="display: block;">
      <canvas baseChart width="100" height="50" [datasets]="disMixtureChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
        chartType="line"></canvas>
    </div>
  </div>
</div>

<ng-template #empty>No results for currently selected cell.</ng-template>

<div style="display: block;" *ngIf="logEntries && logEntries[0] && logEntries[0].fakeImages">
  <h4 class="mt-4">Results</h4>
  <div class="img-container">
    <img [src]="logEntries[0].realImages" (click)="openImage(logEntries[0].realImages)" class="img-thumbnail">
    <p class="text-center">Real images</p>
  </div><div *ngFor="let entry of logEntries" class="img-container">
    <img [src]="entry.fakeImages" (click)="openImage(entry.fakeImages)" class="img-thumbnail">
    <p class="text-center">Iteration {{entry.iteration}}</p>
  </div>
</div>
